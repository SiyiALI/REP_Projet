name: test-associative-property

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Exécuter les scripts du problème "the associative property" 
        run: |
          for f in generated_property_check_*.py; do
            python "$f"
          done

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: results associativity
          path: results_associativity.csv

