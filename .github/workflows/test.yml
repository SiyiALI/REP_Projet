name: test-associative-property

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: generate py files
        run: python ./jinja_call.py

      - name: init CSV header
        run: echo "repetitions,op1,op2,dtype,dist,seed,result" > results_associativity.csv

      - name: run generated tests
        run: |
          for f in generated_property_check_*.py; do
            python "$f"
          done

      - name: show csv (head/tail)
        run: |
          sed -n '1,20p' results_associativity.csv
          echo "--- tail ---"
          tail -n 10 results_associativity.csv

      - uses: actions/upload-artifact@v4
        with:
          name: results-associativity
          path: results_associativity.csv
          