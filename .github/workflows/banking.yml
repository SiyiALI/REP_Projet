name: banking-variability-test

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Installer Jinja2
        run: pip install jinja2

      - name: Générer et exécuter les variantes Banking par Jinja
        run: python3 BankingProblem/generate_banking.py

