name: banking-variability-test

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate banking CSV
        run: python3 BankingProblem/generate_csv.py

      - name: Upload banking CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: results_banking
          path: results_banking.csv

